<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        a{
            color: brown;
            text-decoration: none;
            font-size: 1.3em;
        }
        a:visited{
            color: darkblue;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a::after{
            content: '[link]';
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
    <li><a href="https://www.youtube.com" target="_blank">Reposit√≥rio GitHub</a></li>
    <li><a href="https://www.google.com" target="_blank">Canal do YouTube</a></li>
    <li><a href="https://www.outlook.com" target="_blank">Site do Curso</a></li>
    </ul>
    <p><a href="index.html">Voltar</a></p>
</body>
</html>
